<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosetta Converter</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-mQLg6KuvQ4KPf3Ne2Fw9DWihLJWS+41dDqdvSTV8aFEeihbV4Gnvdyvn3zr9E3w8" crossorigin="anonymous">
    <style>
        /* Google Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            background-color: #f3f6f9;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 90%;
            transition: box-shadow 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            color: #495057;
        }

        /* Style du bouton Convert */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 500;
            padding: 10px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
        }

        /* Style du bouton Clear */
        .btn-clear {
            background-color: #dc3545;
            font-weight: 500;
            padding: 10px;
            border: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .btn-clear:hover {
            background-color: #c82333;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.2);
        }

        /* Style des boutons en général */
        .d-grid button {
            border-radius: 5px;
        }

        /* Input YouTube URL */
        .form-control {
            border-radius: 5px;
            padding: 12px;
            font-size: 1rem;
        }

        /* Message d'erreur */
        .text-danger {
            font-weight: 500;
        }

        /* Améliorations visuelles sur petits écrans */
        @media (max-width: 768px) {
            .form-container {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .btn-primary, .btn-clear {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

     <div class="form-container">
        <h1>Rosetta Converter</h1>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {{ form|crispy }}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Convert & Download MP3</button>
                <button type="button" class="btn btn-clear" onclick="clearInput()">Clear</button>
            </div>
        </form>
        {% if error %}
        <p class="text-danger text-center mt-3">Error: {{ error }}</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS and Popper.js (for responsive behavior) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+4i/tRTjSYKpySD5S+XmUUfDfgil" crossorigin="anonymous"></script>
    <script>
        // Fonction pour effacer l'input
        function clearInput() {
            document.querySelector('input[type="text"]').value = '';
        }
    </script>
</body>
</html>
